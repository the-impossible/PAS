{% load crispy_forms_tags %}
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Upload File</h5>
        <button type="button" class="close btn btn-secondary" data-bs-dismiss="modal"><span>Ã—</span>
        </button>
    </div>
    <form hx-post="{% url 'auth:files_super' %}" hx-encoding='multipart/form-data' >
        <div class="modal-body">
            <p>Fill the form below to upload supervisors files.</p>
            <div id='form-errors'>{{ form_errors }}</div>
            {% csrf_token %}
            {{ form|crispy }}
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success btn-block text-white">Upload File</button>
        </div>
    </form>
</div>
